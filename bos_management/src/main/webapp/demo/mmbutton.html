<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单的制作</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
        <div data-options="region:'north',title:'itsun管理系统'" style="height: 200px">北部区域</div>
        <div data-options="region:'west',title:'菜单导航'" style="width: 200px">
            <!--折叠面板-->
            <div class="easyui-accordion" data-options="fit:true">
                <div data-options="title:'基础菜单'">面板一</div>
                <div data-options="title:'系统菜单'">面板二</div>
            </div>
        </div>

        <div data-options="region:'center'">
            <a href="javascript:void(0)" id="mb" class="easyui-menubutton"
               data-options="menu:'#mm',iconCls:'icon-edit'">Edit</a>
            中部区域</div>

        <div data-options="region:'east'" style="width: 200px">东部区域</div>
        <div data-options="region:'south'" style="height: 200px">南部区域</div>


        <div id="mm" style="width:150px;">
            <div data-options="iconCls:'icon-save'">Undo</div>
            <div data-options="iconCls:'icon-ok'">Redo</div>
            <div class="menu-sep"></div>
            <div>Cut</div>
            <div>Copy</div>
            <div>Paste</div>
            <div class="menu-sep"></div>
            <div data-options="iconCls:'icon-remove'">Delete</div>
            <div>Select All</div>
        </div>
</body>
</html>
